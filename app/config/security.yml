# app/config/security.yml

security:
  encoders:
    HLIN601\UserBundle\Entity\User: sha512

  role_hierarchy:
    ROLE_ADMIN:       [ROLE_PROF, ROLE_ETU]
    ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

  providers:
    main:
      id: fos_user.user_provider.username

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      pattern:   ^/
      anonymous: true
      provider:     main
      form_login:
        login_path: fos_user_security_login
        check_path: fos_user_security_check
        default_target_path: /schoolmooc/licence-1-informatique
      logout:
        path:       fos_user_security_logout
        target:     /schoolmooc
      remember_me:
        secret:     '%secret%' # %secret% est un param√®tre de parameter

  access_control:
    #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
    - { path: ^/register/professeur, roles: ROLE_ADMIN }
    